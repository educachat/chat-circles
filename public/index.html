<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat Circle</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="container">
    <div class="pages">
      <div id="loginPage" class="login page">
        <h1>Bem vindo ao Chat Circle</h1>
        <form action="#" id="userForm">
          <input type="text" id="usernameInput" placeholder="seu apelido...">
        </form>
      </div>
      <div class="chat page">
        <div class="tabs">
          <ul class="tabs-list">
            <li class="tabs-list-item" data-target="chat-area"><a href="#">Chat</a></li>
            <li class="tabs-list-item" data-target="log"><a href="#">Histórico</a></li>
            <li class="tabs-list-item" data-target="help"><a href="#">Ajuda</a></li>
          </ul>
          <div class="tabs-content">
            <div id="chatArea" class="chat-area"></div>
            <form action="" id="messageForm" class="chat-area-form">
              <input type="text" id="messageInput" class="messageInput"  autocomplete="off">
              <input type="submit">
            </form>
          </div>
          <div id="log" class="tabs-content">
            <h2>Log</h2>
            <ul id="messages"></ul>
          </div>
          <div id="help" class="tabs-content">Seção de Ajuda</div>
        </div>
      </div>
    </div>
  </div>
  <script src="http://code.interactjs.io/v1.3.3/interact.min.js"></script>
  <script src="scripts/interacoes/drag-and-drop.js"></script>
  <!-- <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script> -->
  <script src="socket.io/socket.io.js"></script>
  <script src="scripts/chat/geral.js"></script>
  <!-- <script src="scripts/interacoes/tabs.js"></script>
  <script src="scripts/main.js"></script> -->
</body>
</html>
